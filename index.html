<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles.css" />
  </head>

  <body>
    <div id="app">
      <header>
        <div class="title"><h1>Discover</h1></div>
        <small
          >Photo By <a href="https://www.pexels.com/@guna/">Guna Sekar</a> on
          <a href="https://pexels.com">Pexels</a></small
        >
      </header>
      <main>
        <p class="description">
          <strong
            >This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
            <br />Sign up <em>now</em> to get started! <br /><br />
            You <em>know</em> you want to.</strong
          >
        </p>

        <form>
          <div class="form-inner">
            <p><strong>Let's do this!</strong></p>

            <div class="inputs">
              <label>
                First Name
                <input />
              </label>

              <label>
                Last Name
                <input />
              </label>

              <label>
                Email
                <input />
              </label>

              <label>
                Phone Number
                <input />
              </label>

              <label>
                Password
                <input type="password" id="password" />
              </label>

              <label>
                Confirm Password
                <input type="password" id="confirmPassword" />
              </label>
            </div>
          </div>
          <div class="form-controls">
            <button>Create Account</button>

            <p>Already have an account? <a href="">Login</a></p>
          </div>
        </form>
      </main>

      <script src="./script.js"></script>
    </div>
  </body>
</html>
